# docker-compose.dev.yml
version: '3.8'

services:
  fastapi:
    environment:
      # Append production domains to existing CORS policy
      CORS_ORIGINS: '["https://r3cipe.com", "https://www.r3cipe.com", "http://localhost:5173"]'

  nginx:
    image: nginx:latest
    container_name: recipefirst-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - recipefirst
    depends_on:
      - frontend
      - fastapi
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
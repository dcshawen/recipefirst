version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: recipefirst-postgres
    environment:
      POSTGRES_USER: recipefirst
      POSTGRES_PASSWORD: recipefirst123
      POSTGRES_DB: recipefirst
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recipefirst
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipefirst -d recipefirst"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # FastAPI Backend
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: recipefirst-fastapi
    environment:
      # PostgreSQL connection string
      DATABASE_URL: postgresql+asyncpg://recipefirst:recipefirst123@postgres:5432/recipefirst
      # CORS origins (allow localhost and container network)
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost"]'
      # Enable hot reload in development
      RELOAD: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipefirst
    ports:
      - "8000:8000"  # Expose for debugging (optional in production)
    volumes:
      # Mount code for hot reloading
      - ./data:/app/data
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./seed_data.py:/app/seed_data.py
      - ./migrate_data.py:/app/migrate_data.py
    restart: unless-stopped

  # Vue.js Frontend with Vite Dev Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: recipefirst-frontend
    ports:
      - "5173:5173"
    depends_on:
      - fastapi
    networks:
      - recipefirst
    volumes:
      # Mount source code for hot reloading
      - ./www/src:/app/src
      - ./www/public:/app/public
      - ./www/index.html:/app/index.html
      - ./www/vite.config.js:/app/vite.config.js
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  recipefirst:
    driver: bridge

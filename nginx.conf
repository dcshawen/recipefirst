server {
    listen 80;
    server_name r3cipe.com www.r3cipe.com;

    # Allow Certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name r3cipe.com www.r3cipe.com;

    ssl_certificate /etc/letsencrypt/live/r3cipe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/r3cipe.com/privkey.pem;

    # Proxy to Vite Frontend Container
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://fastapi:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}